<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <form>
    <br>
    <label for="tt-display">Select your preferred display format:</label>
    <br>
    <br>
    <select id="tt-display" class="browser-style">
      <option value="blank">Blank (display nothing)</option>
      <option value="watched-dh" selected>Watched: 3d 8h</option>
      <option value="watched-dhm">Watched: 3d 8h 18m</option>
      <option value="dh">3d 8h</option>
      <option value="dhm">3d 8h 18m</option>
    </select>
    <button class="browser-style" type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>

</html>
